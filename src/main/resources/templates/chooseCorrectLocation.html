<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,
        initial-scale=1">
<title>Weather App</title>

<link rel="stylesheet" href="/cssStyles/chooseLocation.css">
<link rel="stylesheet" href="/cssStyles/weatherScreen/weatherScreen-links.css">


</head>
<body>
     <div id="backgr">
     </div>     
    <div>
    </div>
    <div id="aspect-ratio">
        <div id="textarea">
        	<span id="popup" th:text="${popupError}" style="display: none;"></span>
            <div id="top">
                <div id="top-title">
                    Select Your City
                </div>
                <div id="top-locations">
                    <div th:each="location : ${report.getLocations()}" id="top-location">
                    	[[${location.getCity()}]] &nbsp; Lon: [[${location.getLon()}]] &nbsp; Lat: [[${location.getLat()}]] &nbsp; State: [[${location.getStateAbriv()}]] 
                	</div>
                </div>
                
                <div id="top-notice">
                    <i>If you do not see your city, try searching using ZIP</i>
                </div>
                
                <div id="top-search">
                    <form>
                        <input type="text" id="userInput" placeholder="ZIP or City (Dallas, TX)">
                    </form>
                </div>
                
            </div>
            
            <div id="bottom">
            
            	<div id="mapid" style="height: 600px; width: 100%;"></div>
            
            
            
            
	            <div id="openWeatherLogoAndSocialLinks">
	                <div id="openWeatherLogoText">
	                    <i>Powered by</i> 
	                    <a href="https://openweathermap.org/" target="_blank">
	                        <img id="openWeatherLogoImage" src="/images/openWeatherLogo.png">
	                    </a>
	                </div>
	                <div id="socialLinks">
	                	<b> <a href="https://github.com/Nathan-Barthen" target="_blank">GitHub</a> <br>
	                	    <a href="https://www.linkedin.com/in/nathan-barthen-22993722a/" target="_blank">LinkedIn</a> </b>
	                </div>
	            </div>
            
            </div>
            
           
        
            
        </div>    
    </div>

	<script src="/javaScript/entersLocation.js"></script>
	<script src="/javaScript/errorRedirectPopup.js"></script>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   		crossorigin=""></script>
	
	<script src="/javaScript/leafletMap-CityLocations.js"></script>
	
</body>
</html>
