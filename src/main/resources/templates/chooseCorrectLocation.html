<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,
        initial-scale=1">
<title>Weather App</title>

<link rel="stylesheet" href="/cssStyles/chooseLocation.css">
<link rel="stylesheet" href="/cssStyles/bottomLinks.css">


</head>
<body>
     <div id="backgr">
     </div>     
    <div>
    </div>
    <div id="aspect-ratio">
        <div id="textarea">
        	<span id="popup" th:text="${popupError}" style="display: none;"></span>
            <div id="top">
                <div id="top-title">
                    Select Your City
                </div>
                <div id="top-locations">
                    <div th:each="location, iterStat : ${report.getLocations()}" id="top-location">
                    	<div id="top-locationContainer">
                    		<div id="selectCity">
		                    	<form method="post" th:action="@{/weatherReport/__${report.getId()}__/__${iterStat.index}__/__${location.getCity()}__/today}">
		                            <input type="submit" value="Select" />
		                        </form>
		                    </div>
		                    <div id="iconImgDiv"> <img id="iconImg" src="" alt="Icon"> </div>
                    		<div id="city"> [[${location.getCity()}]] 					</div>
                    		<div id="lon"> Lon: [[${location.getDoubleLon()}]] 			</div>
                    		<div id="lat"> Lat: [[${location.getDoubleLat()}]]			</div>
                    		<div id="state"> State: [[${location.getStateAbriv()}]] 	</div>
              
                		</div>
                	</div>
                </div>
                
                <div id="top-notice">
                    <i>If you do not see your city, try searching using ZIP</i>
                </div>
                
                <div id="top-search">
                    <form>
                        <input type="text" id="userInput" placeholder="ZIP or City (Dallas, TX)">
                    </form>
                </div>
                
            </div>
            
            <div id="bottom">
            
            	<div id="bottom-space"></div>
            	<div id="mapid"></div>
            
            
            
            
	            <div id="openWeatherLogoAndSocialLinks">
	                <div id="openWeatherLogoText">
	                    <i>Powered by</i> 
	                    <a href="https://openweathermap.org/" target="_blank">
	                        <img id="openWeatherLogoImage" src="/images/openWeatherLogo.png">
	                    </a>
	                </div>
	                <div id="socialLinks">
	                	<b> <a href="https://github.com/Nathan-Barthen" target="_blank">GitHub</a> <br>
	                	    <a href="https://www.linkedin.com/in/nathan-barthen-22993722a/" target="_blank">LinkedIn</a> </b>
	                </div>
	            </div>
            
            </div>
            
           
        
            
        </div>    
    </div>

	<script src="/javaScript/entersLocation.js"></script>
	<script src="/javaScript/errorRedirectPopup.js"></script>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet.label@1.0.0/dist/leaflet.label.js"></script>
	

	
	<script src="/javaScript/leafletMap-CityLocations.js"></script>
	
	
	
</body>
</html>
